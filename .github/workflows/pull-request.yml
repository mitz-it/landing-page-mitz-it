name: Deploy to GitHub Pages on Pull Request

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: preview-${{ github.ref }}

jobs:
  deploy:
    name: Deploy PR to GH Pages
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install Dependencies
        shell: bash
        run: npm install

      - name: Build Nextjs Application
        shell: bash
        run: npx next build

      - name: Export Nextjs Build
        shell: bash
        run: npx next export

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./out/

